plugins {
    id "com.github.johnrengelman.shadow" version "5.0.0"
    id 'java'
    id 'java-library'
}

repositories {
    jcenter()
    maven { url "http://dialog.bintray.com/maven" }
}

dependencies {  
    implementation group: 'im.dlg', name: 'bot-sdk', version: '1.2'
    api group: 'org.json', name: 'json', version: '20180813'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
	implementation group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.3.1'
}

jar {
	manifest {
		attributes 'Main-Class': 'com.dialogs.JSDBot.Main'
	}
}